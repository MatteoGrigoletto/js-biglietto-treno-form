<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <title>Form treno</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>Nome Cognome</h3>
                    <input id="name" type="text">
                </div>
                <div class="col">
                    <h3>Km da percorrere</h3>
                    <input id="distance" type="number"  min="1">
                </div>
                <div class="col">
                    <h3>Fascia d'eta'</h3>
                    <select id="age" name="cars">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over_65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="generate" type="button" name="button">Genera</button>
                    <button id="reset" type="button" name="button">Annulla</button>
                </div>
            </div>
        </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
